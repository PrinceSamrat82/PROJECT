<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="PRINCE GATE24 PHOTO.png" alt="" class="profile-img"/>
        </div>

        <div class="text-data">
            <span class="name">Prince Samrat</span>
            <span class="job">Software Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/prince.samrat.127648" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/prince.samrat.31508/?next=%2F"  style="background :#e1306c"  class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/prince-samrat-b16014218/"  style="background :#1da1f2" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/PrinceSamrat82"  style="background :#000" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            
            <a href="https://twitter.com/PrinceK97312863"   style="background :#1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.youtube.com/@er.princesamrat5854/featured"   style="background :#ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx  bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx  bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx  bx-share"></i>
                <span class="number">12k</span>
            </div>

        </div>
        
    </div>
    
</body>
</html>
